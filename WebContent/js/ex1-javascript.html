			}
			.note .content{
				width: 100%;
				height: 100%;
				background: yellow;
			}
			.note .cover{
				width: 100%;
				height: 100%;
				background: pink;
				position: absolute;
				top: 0px;

				transform: rotate(0deg);
				transform-origin: left top;
				transition: 500ms;
			}
			.note:hover .cover{
				transform: rotate(0deg);
				transform-origin: top;
				top: -100px;
				transition: 500ms;
				transition-timing-function: steps(3, start);
			}
